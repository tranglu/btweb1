</div> <!-- het main -->

    <script type="text/javascript" src="vendor/handlebarjs/handlebars-v4.4.3.js"></script>
    <script type="text/javascript" src="vendor/data.js"></script>
    <script id="gallery" type="text/x-handlebars-template">
        {{#each data}}
        {{#if (sole id)}}
        <div class="container my-5">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="my-5">
                         <div class="boxtrai p-2">
                             <b>{{title}}</b>
                            <h3>{{slogan}}</h3>
                        </div>
                         <img class="hinhnho" src="{{imagepath}}" alt="">
                    </div>
             </div>
            </div>
        </div>
        
        {{else}}
          <div class="container">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="my-5">
                         <div class="boxphai p-2">
                             <b>{{title}}</b>
                            <h3>{{slogan}}</h3>
                        </div>
                         <img class="hinhnho" src="{{imagepath}}" alt="">
                    </div>
             </div>
            </div>
        </div>
        
        {{/if}}
        {{/each}}
    </script>
     <script>
      $(document).ready(getData()
      );
    </script>
    <script>
        let jsonData={
                        data:getData()
                    };
                    let target=$("#getData");
                    let source=$("#gallery").html();
                    let template = Handlebars.compile(source);
                    $(target).html(template(jsonData));
    </script>
