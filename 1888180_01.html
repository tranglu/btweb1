    <div class="about text-center">
        <div id="getPortfolioById">
            <h3 class="text-dark"> CONTACT US</h3>

    <script type="text/javascript" src="vendor/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="vendor/popper/popper.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/handlebarjs/handlebars-v4.4.3.js"></script>
    <script type="text/javascript" src="vendor/data.js"></script>
    <script id="AllPortfolio" type="text/x-handlebars-template">
        {{#each data}}
       <div class="col-md-4 text-center">
           <a href="#" onclick="loaddetail({{id}})"><img src="{{imagepath}}" alt=""></a>
           <p class="text-dark">{{title}}</p>
            <i class="text-dark">{{summary}}</i>
        </div>
        {{/each}}
    </script> <!-- cua 3 hinh chinh -->
    <script id="details-template" type="text/x-handlebars-template">
        {{#each data}}
         <div class="container py-5">
            <h1 class=" my-3">{{title}}</h1>
         <i class=" my-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</i>
             <div class="row py-3">
                <div class="col-5"><img src="{{imagepath}}" alt="" class="round-img pull-left"></div>
                 
                <div class="col-7">{{{description}}}</div>
            </div>
        </div>
         {{/each}}
         
    </script> <!-- cua chi tiet -->
    <script>
    $(document).ready(getAllPortfolio());
    </script>
    <script>
    let jsonData = {
        data: getAllPortfolio()
    };
    let target = $("#getAllPortfolio");
    let source = $("#AllPortfolio").html();
    let template = Handlebars.compile(source);
    $(target).html(template(jsonData));
    </script>
     <script>
    function loaddetail(id) {
        let json1Data = {
            data: getPortfolioById(id)
        };
        let target = $("#getPortfolioById");
        let source = $("#details-template").html();
        let template = Handlebars.compile(source);
        $(target).html(template(json1Data));
    }
    </script>
</body>
